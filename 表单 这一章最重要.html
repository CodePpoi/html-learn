<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>

<h1>注册</h1>

<form action="first.html" method="get">
<!--  maxlength最多能写几个字符 size文本框的长度  -->
<!-- placeholder提示信息 required 非空判断-->
    <p>名字 <input type="text" name="username" placeholder="请输入用户名" maxlength="8" size="20" required></p>
<p>名字 <input type="text" name="username" value="帅哥" maxlength="8" size="20"></p>
    <p>密码 <input type="password" name="pwd" value="" maxlength="8" size="20"></p>
    <p>密码1 <input type="password" name="pwd1" hidden value="123456"></p>


<!--    单选框-->
    <p>
        <input type="radio" value="boy" name="sex" > 男
        <input type="radio" value="girl" name="sex" checked> 女
        <input type="radio" value="girl" name="sex" disabled> 无
    </p>

    <p>
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby">代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏
    </p>
    <p><input type="button" name="btn1" value="点击变长">
<!--        通过图片实现点击效果 图片按钮有自动提交功能-->
        <input type="image" src="resources/image/1.jpg"></p>


<!--    下拉框-->
        <p>下拉框
            <select name="列表名称">
                <option value="cn">中国</option>

<!--                默认选中 selected-->
                <option value="us" selected>美国</option>

                <option value="in">印度</option>

            </select>

        </p>

    
    <p>反馈
        <textarea name="textaera" id="123" cols="30" rows="10">文本框</textarea>
    </p>

<!--    input几本所有类型都要加name-->
    <input type="file" name="files">
    <input type="button" value="上传" name="upload">



    <p>email:
        <input type="email" name="email" id="">
    </p>

    <p>URL:
        <input type="url" name="url">
    </p>

    <p>数字
        <input type="number" name="num" max="100" min="0" step="10">
    </p>

    <p>商品数量
        <input type="number" name="num" max="100" min="0" step="1">
    </p>


    <p>滑块:

        <input type="range" name="voice" min="0" max="100" step="2">
    </p>
    
    <p>搜索
        <label for="mark0">你点我试试搜索框</label>
        <input type="search" name="search" id="mark0">
    </p>



    <p>名字 <input type="text" name="username" value="帅哥" maxlength="8" size="20" readonly></p>

    <p>
        <label for="mark">你点我试试</label>
        <input type="text" id="mark">
    </p>



<!--    https://www.jb51.net/tools/regex.htm 脚本之家常用正则表达式-->
    <p>自定义email:
        <input type="email" name="email" pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/">
    </p>

    <p><input type="submit"></p>
    <p><input type="reset" value="清空表单"> </p>
    
    
</form>
</body>
</html>
